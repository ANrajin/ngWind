<header class="bg-white py-3 px-8 shadow-[0_5px_5px_-5px] shadow-gray-200 sticky top-0">
    <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-x-3"></div>
        <div class="flex justify-end items-center gap-x-3">
            <div class="relative inline-block">
                <button type="button" class="text-xl text-light rounded-full w-10 h-10 transition hover:bg-slate-200">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
            <div class="relative inline-block">
                <button type="button" class="text-xl text-light rounded-full w-10 h-10 transition hover:bg-slate-200">
                    <i class="bi bi-bell"></i>
                </button>
            </div>
            <div class="relative inline-block profile-dropdown">
                <div class="flex items-center">
                    <button type="button" (click)="onClickProfile()"
                        class="flex w-10 h-10 overflow-hidden rounded-full border-2 border-emerald-600 shadow">
                        <img src="../../../../assets/profile-image.jpg" alt="john doe" class="w-full object-cover">
                    </button>
                    <div class="text-left ml-3">
                        <p>johndoe</p>
                        <p class="text-light text-xs">Administrator</p>
                    </div>
                </div>

                <div class="profile-dropdown-list" aria-expanded="false">
                    <div class="flex gap-3 items-center">
                        <div class="flex items-center justify-center rounded-full h-12 w-12 overflow-hidden border-2 border-emerald-600">
                            <img class="w-full object-cover"
                                src="../../../../assets/profile-image.jpg"
                                alt="Profile">
                        </div>
                        <div>
                            <div class="flex gap-1 text-sm font-semibold">
                                <span>John Doe</span>
                                <span class="text-emerald-600">
                                    <i class="bi bi-check2-circle"></i>
                                </span>
                            </div>
                            <div class="text-xs text-slate-400">john.deo@email.com</div>
                        </div>
                    </div>
                    <div class="border-t border-slate-500/30"></div>
                    <div class="flex flex-col text-sm">
                        <a href="#" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
                            <i class="bi bi-person-circle"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
                            <i class="bi bi-info-circle"></i>
                            <span>Help Center</span>
                        </a>
                    </div>
                    <div class="border-t border-slate-500/30"></div>
                    <div class="">
                        <button type="button" class="w-full p-2 text-left text-sm text-red-400 font-semibold rounded transition hover:bg-slate-200">
                            <i class="bi bi-power"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
