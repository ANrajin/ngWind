<ng-container>
  <div #alertElement *ngIf="show" [@slideDown] [ngClass]="alertTypeClass()" class="alert">
    <ul *ngIf="messages.length > 1; else elseBlock" class="list-disc ps-5">
      <li *ngFor="let err of messages">{{err}}</li>
    </ul>

    <ng-template #elseBlock>
      <span class="block">{{messages}}</span>
    </ng-template>

    <span (click)="dismissHandler()" *ngIf="dismissible" class="alert-dismiss">
        <svg class="bi bi-x" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8
            8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </span>
  </div>
</ng-container>
